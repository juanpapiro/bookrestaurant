server:
  port: 8015

spring:
  datasource:
    url: jdbc:h2:mem:bookrestaurant
    username: root
    password: root
    driver-class-name: org.h2.Driver

  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect

    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true
      path: /h2-console




